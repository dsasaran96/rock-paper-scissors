<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword, Shield and Mace Game</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Sword, Shield and Mace</h1>
    </header>

    <div class="scoreboard">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Game on!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/sword.png" alt="sword">
        </div>
        <div class="choice" id="p">
            <img src="images/shield.png" alt="shield">
        </div>
        <div class="choice" id="s">
            <img src="images/mace.png" alt="mace">
        </div>
    </div>

    <p id="action-message">Make your move.</p>
    <script src="script/script.js" charset="utf-8"></script>
</body>
</html>
